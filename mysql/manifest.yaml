apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: my-expense
  labels:
    app: mysql
    tier: db
    project: expense
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: db
      project: expense
  template:
    metadata:
      labels:
        app: mysql
        tier: db
        project: expense
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:v1
---
apiVersion: v1
kind: Service
metadata: 
  name: mysql
  namespace: my-expense
spec:
  selector:
    app: mysql
    tier: db
    project: expense
  ports:
  - name: mysql-service-port
    protocol: TCP
    port: 3306
    targetPort: 3306